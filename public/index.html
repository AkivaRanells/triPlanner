<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/dist/css/bootstrap.min.css" />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>triPlanner</title>
</head>

<body>
    <!-- Navigaion bar -->
    <!-- todo: add icons to buttons -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./images/triplan.svg" height="50" alt="triPlanner">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">New Trip Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Main area -->
            <div class="col-sm-8 main">

                <!-- Search location form -->
                <p class="search-title">Search Location for Points of Interest</p>
                <form id="searchForm" class="form-inline trip-form">
                    <input class="form-control mr-sm-2" type="text" id="searchText" placeholder="Location" required />
                    <select class="custom-select mr-sm-2" id="categories" required>
                        <!-- remove - only for dev -->
                        <!-- <option value="">Choose Category...</option>
                        <option value="test2">test2</option> -->
                    </select>
                    <button type="submit" id="search" class="btn btn-primary">Search</button>
                </form>
                <div id="searchResults"></div>

                <!--Bootstrap Modal for trip creating -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create a trip in two steps</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="add-trip-form">
                                    <h4>Please name your trip</h4>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <input class="form-control" id="trip-name" type="text" placeholder="The name of your trip here: e.g. &#34Paris in the summer&#34"
                                                    required />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="start">From</label>
                                                <input type="date" id="start" name="trip" />
                                                <label for="end">To</label>
                                                <input type="date" id="end" name="trip" />
                                            </div>
                                        </div>
                                        <label for="description">Description:</label>
                                        <input class="form-control" type="text" id="description" name="trip"
                                            placeholder="e.g. mine and elena's summer trip to paris">
                                        <button type="submit" id="add-trip" class="btn btn-primary">Submit</button>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-sm-4 side">
                <!-- Empty message -->
                <div id="emptyMessage" class="card border-danger">
                    <div class="card-body text-danger">
                        You don't have any trips planned yet.
                        <br>
                        Go ahead and <a href="#" class="card-link" data-toggle="modal" data-target="#exampleModal">create</a>
                        your first one!
                    </div>
                </div>

                <!-- Trips area -->
                <select class="custom-select mr-sm-2" id="tripSelector" required>
                </select>
                <div id="tripPois"></div>
            </div>
        </div>

    </div>

    <!-- Handlebars templates -->
    <script id="trip-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="trip" data-id="{{_id}}">Trip:{{name}}, 
                        <button type="button" class="btn btn-danger remove-trip">Delete Trip</button>
                        <div class="poi-container">
                                <ul class="poi-list"></ul>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </script>

    <script id="poi-template" type="text/x-handlebars-template">
        <div class="row">
                <div class="col">
                    <li class="poi" data-id="{{_id}}">Title:{{title}}, Category{{category}}
                        <button type="button" class="btn btn-sm btn-danger remove-poi">Delete Point Of Interest</button>
                    </li>
                </div>
            </div>
    </script>

    <script id="category-template" type="text/x-handlebars-template">
        <option value="">Choose Category...</option>
        {{#each categories}}
            <option value="{{id}}">{{title}}</option>
        {{/each}}
    </script>

    <script id="trip-select-template" type="text/x-handlebars-template">
        {{#each trips}}
            <option value="{{_id}}">{{title}}</option>
        {{/each}}
    </script>

    <!-- External scripts -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="handlebars/dist/handlebars.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Scripts -->
    <script src="main.js" type="module"></script>
</body>

</html>
