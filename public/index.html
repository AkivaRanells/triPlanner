<!DOCTYPE html>
<html>

<head>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>triPlanner</h1>
                </div>
                <div class="trips"></div>
                <button type="button" id="addtrip" class="btn btn-primary float-right">Create a New Trip</button>
                <form class="trip-form">
                    <h3>Search By Location</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="searchText" placeholder="Paris" />
                    </div>
                    <button type="button" id="search" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
    <script id="trip-template" type="text/x-handlebars-template">
        <div class="trip" data-id="{{_id}}">
            <button type="button" class="btn btn-danger remove-trip">Delete Trip</button>
            <div class="poi-container">
                <ul class="poi-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-poi">Save Point Of Interest</button>
            </div>
        </div>
    </script>
    <script id="poi-template" type="text/x-handlebars-template">
        <li class="poi" data-id="{{_id}}">
            <button type="button" class="btn btn-sm btn-danger remove-poi">Delete Point Of Interest</button>
        </li>
    </script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
